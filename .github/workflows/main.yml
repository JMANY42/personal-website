name: Deploy Website

on:
  push:
    branches:
      - main        # Production
      - develop     # Staging
      - feature/*   # Development previews

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || github.ref == 'refs/heads/develop' && 'staging' || 'development' }}

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'

      # 3️⃣ Install dependencies & build React app
      - name: Install & Build React App
        run: |
          cd frontend
          npm install
          npm run build

      # 4️⃣ Determine server based on branch
      - name: Determine server
        run: |
          echo "host=${{ secrets.SERVER_HOST }}" >> $GITHUB_ENV
          echo "ssh_uri=${{ secrets.SSH_SERVER_URI }}" >> $GITHUB_ENV

          if [ "$GITHUB_REF" = "refs/heads/main" ]; then
            echo "env=production" >> $GITHUB_ENV
            echo "target=/var/www/personal-website-prod" >> $GITHUB_ENV
          elif [ "$GITHUB_REF" = "refs/heads/develop" ]; then
            echo "env=staging" >> $GITHUB_ENV
            echo "target=/var/www/personal-website-staging" >> $GITHUB_ENV
          else
            echo "env=development" >> $GITHUB_ENV
            echo "target=/var/www/personal-website-dev" >> $GITHUB_ENV
          fi

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # ssh-keyscan -H $host >> ~/.ssh/known_hosts

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb -o cloudflared.deb
          sudo dpkg -i cloudflared.deb

      # 5️⃣ Deploy the React build to the server
      - name: Deploy React App to Server
        run: |
          echo "Deploying React app to $env server ($host)..."

          # Make sure target directory exists
          ssh -o ProxyCommand="cloudflared access ssh --hostname $ssh_uri \
              --token-id ${{ secrets.CLOUDFLARE_CLIENT_ID }} \
              --token-secret ${{ secrets.CLOUDFLARE_CLIENT_SECRET }}" \
              -o StrictHostKeyChecking=no \
              ${{ secrets.SERVER_USER }}@$ssh_uri "mkdir -p $target"

          # Copy build folder contents
          scp -o ProxyCommand="cloudflared access ssh --hostname $ssh_uri \
              --token-id ${{ secrets.CLOUDFLARE_CLIENT_ID }} \
              --token-secret ${{ secrets.CLOUDFLARE_CLIENT_SECRET }}" \
              -o StrictHostKeyChecking=no \
              -r frontend/dist/* ${{ secrets.SERVER_USER }}@$ssh_uri:$target

          # Optional: restart nginx (run on the server via SSH)
          ssh -o ProxyCommand="cloudflared access ssh --hostname $ssh_uri \
              --token-id ${{ secrets.CLOUDFLARE_CLIENT_ID }} \
              --token-secret ${{ secrets.CLOUDFLARE_CLIENT_SECRET }}" \
              -o StrictHostKeyChecking=no \
              ${{ secrets.SERVER_USER }}@$ssh_uri "sudo nginx -t && sudo systemctl reload nginx"
