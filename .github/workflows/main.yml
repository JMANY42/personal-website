name: Deploy Website

on:
  push:
    branches:
      - main        # Production
      - staging     # Staging
      - develop   # Development previews

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || github.ref == 'refs/heads/staging' && 'staging' || github.ref == 'refs/heads/develop' && 'development' }}

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19.0'

      # 3️⃣ Install dependencies & build React app
      - name: Install & Build React App
        run: |
          cd frontend
          npm install
          npm run build

      # 4️⃣ Determine server based on branch
      - name: Determine server
        run: |
          echo "ssh_uri=${{ secrets.SSH_SERVER_IP }}" >> $GITHUB_ENV

          if [ "$GITHUB_REF" = "refs/heads/main" ]; then
            echo "env=production" >> $GITHUB_ENV
            echo "target=/var/www/personal-website-prod" >> $GITHUB_ENV

          elif [ "$GITHUB_REF" = "refs/heads/staging" ]; then
            echo "env=staging" >> $GITHUB_ENV
            echo "target=/var/www/personal-website-staging" >> $GITHUB_ENV

          elif [ "$GITHUB_REF" = "refs/heads/develop" ]; then
            echo "env=development" >> $GITHUB_ENV
            echo "target=/var/www/personal-website-dev" >> $GITHUB_ENV
          fi

      - uses: Boostport/setup-cloudflare-warp@v1
        with:
          organization: davidpersonal
          auth_client_id: ${{ secrets.CLOUDFLARE_AUTH_CLIENT_ID }}
          auth_client_secret: ${{ secrets.CLOUDFLARE_AUTH_CLIENT_SECRET }}

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_SERVER_IP }} >> ~/.ssh/known_hosts

      # 5️⃣ Deploy the React build to the server
      - name: Deploy React App to Server
        run: |
          echo "Deploying React app to $env server"

          # Copy build folder contents
          scp -r -O ~/work/personal-website/personal-website/frontend/dist ${{ secrets.SERVER_USER }}@${{ secrets.SSH_SERVER_IP }}:~

          # Make sure target directory exists
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SSH_SERVER_IP }} "sudo rm -rf $target && sudo mkdir -p $target"

          # Copy into correct directory
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SSH_SERVER_IP }} "sudo cp -r dist/* $target && rm -rf dist"

          # Optional: restart nginx (run on the server via SSH)
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SSH_SERVER_IP }} "sudo nginx -t && sudo systemctl reload nginx"
